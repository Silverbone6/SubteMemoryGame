<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SubteMemoryGame</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="style.css">
        <script src="lines.js"></script>
        <script src="icons.js"></script>
        <script src="stations.js"></script>
    </head>
    <body>
        <div id="mapa"></div>
        <div id="opciones">
            <div>
                <input placeholder="Estación" id="input">
            </div>
            <div>
                <button type="button" id="boton"></button>
            </div>
        </div>
        <style>
            body {
                font-family: 'Helvetica', sans-serif;
                font-weight: bold;
            }
        </style>
        <div id="sidebar">
            <div id="progressbar"></div>
            <div id="lista">
            </div>
        </div>
        <div id="popup" style="display:block; position:fixed; top:30%; left:50%; transform:translate(-50%, -50%); background:white; border:3px solid #055b83; padding:20px; z-index:1000;">
            <button id="cerrar-popup" style="float:right;">&times;</button>
            <div>
                Hola! bienvenid@ al juego de memoria del Subte de Buenos Aires. Para empezar, escribí una estación en el campo de texto y presioná enter. El juego te mostrará la ubicación de la estación en el mapa y te permitirá adivinar el resto de estaciones. ¡Divertite!
            </div>
        </div>

        <script>
        document.getElementById('cerrar-popup').onclick = function() {
            document.getElementById('popup').style.display = 'none';
        };
        </script>
        <script src="script.js"></script>
    </body>
</html>
